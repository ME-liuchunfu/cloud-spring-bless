<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 联系人</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>基本面板 <small class="m-l-sm">视频信息</small></h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="tabs_panels.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="tabs_panels.html#">选项1</a>
                                </li>
                                <li><a href="tabs_panels.html#">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <h2>
                            新增视频信息<br>
                        </h2>
                        <div id="add">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">视频：</label>
                                <div class="col-sm-9">
                                    <input type="text" name="name" class="form-control" placeholder="请输入昵称">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">图片：</label>
                                <div class="col-sm-9">
                                    <input type="text" name="pic" class="form-control" placeholder="请输入图片地址"> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">描述：</label>
                                <div class="col-sm-9">
                                    <input type="text" name="msg" class="form-control" placeholder="请简单描述下"> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">连接：</label>
                                <div class="col-sm-9">
                                    <input type="text" name="url" class="form-control" placeholder="请输入播放地址"> 
                                </div>
                            </div>
                            <button type="button" onclick="add()" class="btn btn-w-m btn-info">新增</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="c-sp">
            
        </div>
    </div>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>

    <script type="text/javascript">

        function add(){
            let data = {};
            data.name = $("#add input[name='name']").val();
            data.msg = $("#add input[name='msg']").val();
            data.pic = $("#add input[name='pic']").val();
            data.url = $("#add input[name='url']").val();
            for(var key in data){
                console.log(key, data[key])
                if(data[key] == null || data[key] == undefined || data[key].lqngth < 3){
                    alert("数据不正常")
                    return false;
                }
            }
            $.ajax({
                url:"http://local.spring.xin:1112/video/save", //请求的url地址
                dataType:"json", //返回格式为json
                async:false,//请求是否异步，默认为异步，这也是ajax重要特性
                data: { data: JSON.stringify(data)}, //参数值
                type:"POST", //请求方式
                beforeSend:function(status, data){
                    //请求前的处理
                    console.log("请求前的处理",arguments);
                },
                success:function(data, msg, status){
                    //请求成功时处理
                    console.log("请求成功时处理",arguments);
                    console.log(data);
                    window.location.reload();
                },
                complete:function(status, data){
                    //请求完成的处理
                    console.log("请求完成的处理",arguments);
                },
                error:function(status, msg, data){
                    //请求出错处理
                    console.log("请求出错处理",arguments);
                    alert("出错了")
                }
            });
        }

        function template(data){
            let temp = `<div class="col-sm-4">
                <div class="contact-box">
                    <a href="profile.html">
                        <div class="col-sm-4">
                            <div class="text-center">
                                <img alt="image" class="img-circle m-t-xs img-responsive" src="${data.pic}">
                                <div class="m-t-xs font-bold">${data.name}</div>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <strong>${data.name}</strong>
                            <i class="fa fa-map-marker"></i>${data.msg}
                            <i class="fa fa-map-marker"></i>${data.url}
                        </div>
                        <div class="clearfix"></div>
                    </a>
                </div>
            </div>`;
            return temp;
        }

        function load(){
            $.ajax({
                url:"http://local.spring.xin:1112/getVideos", //请求的url地址
                dataType:"json", //返回格式为json
                async:false,//请求是否异步，默认为异步，这也是ajax重要特性
                //data:{"id":"value"}, //参数值
                type:"GET", //请求方式
                beforeSend:function(status, data){
                    //请求前的处理
                    console.log("请求前的处理",arguments);
                },
                success:function(data, msg, status){
                    //请求成功时处理
                    console.log("请求成功时处理",arguments);
                    console.log(data);
                    data && data.forEach(function(item){
                        $("#c-sp").append(template(item))
                    });
                },
                complete:function(status, data){
                    //请求完成的处理
                    console.log("请求完成的处理",arguments);
                },
                error:function(status, msg, data){
                    //请求出错处理
                    console.log("请求出错处理",arguments);
                    alert("出错了，账号密码不匹配")
                }
            });
        }
        load();
    </script>


    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>



    <script>
        $(document).ready(function () {
            $('.contact-box').each(function () {
                animationHover(this, 'pulse');
            });
        });
    </script>
    <!--统计代码，可删除-->

</body>

</html>
